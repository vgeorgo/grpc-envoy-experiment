syntax = "proto3";

package session;

service Session {
  rpc Check (CheckRequest) returns (Response) {};
  rpc Create (CreateRequest) returns (Response) {};
  rpc Remove (RemoveRequest) returns (Response) {};
}

message CheckRequest {}

message CreateRequest {
  string user = 1;
  string password = 2;
}

message RemoveRequest {}

message Response {
  string id = 1;
}